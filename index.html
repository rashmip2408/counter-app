<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter App</title>

    <!-- google-font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <div class="container">
        <h1>Counter App</h1>
        <h2 id="count">0</h2>
        <button id="increment-btn" onclick="increment()" class="btn">+</button>
        <button id="decrement-btn" onclick="decrement()" class="btn">-</button>
        <p><button id="save-btn" onclick="save()" class="btn">SAVE</button></p>
        <p id="save-el">Previous Entries: </p>
